<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{{dashboard.title}}</title>

  <!-- General META -->
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Semantic META -->
  <meta name="keywords" content="{{dashboard.keywords}}">
  <meta name="description" content="{{dashboard.description}}">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{dashboard.title}}">
  <meta property="og:title" content="{{dashboard.title}}">
  <meta property="og:description" content="{{dashboard.description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="/img/brand/logo.png">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{dashboard.title}}">
  <meta name="twitter:description" content="{{dashboard.description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="/img/brand/logo.png">

  <!-- Fav Icon -->
  <link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

  <!--Application CSS Files-->
  {% for cssFile in dashboard.cssFiles %}<link rel="stylesheet" href="{{cssFile}}">
  {% endfor %}

  <!-- HTML5 Shim -->
  <!--[if lt IE 9]>
  <script src="{{html5shiv}}"></script>
  <![endif]-->
</head>
<body class="ng-cloak">

  {% block content %}{% endblock %}

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{ user | json | safe }};
  </script>

  <!--Application JavaScript Files-->
  {% for jsFile in dashboard.jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>
  {% endfor %}

  {% if process.env.NODE_ENV === 'development' %}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>

  {% endif %}
</body>

</html>
